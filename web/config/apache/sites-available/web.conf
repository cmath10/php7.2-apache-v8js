<VirtualHost *:80>
    ServerAdmin Zaytzev.Kirill@yandex.ru
    ServerName laravel-map.local
    DirectoryIndex index.php index.html index.htm
    DocumentRoot /var/www/laravel-map.local/public
    <Directory /var/www/laravel-map.local/public>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>
    LogLevel warn
</VirtualHost>
